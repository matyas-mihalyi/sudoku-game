<section class="clue-adjuster">

  <button
    (click)="lessClues()"
    type="button"
    class="less"
    [disabled]="minCluesReached || sudokuIsSolved"
  >
    Less clues
  </button>

  <button
    (click)="moreClues()"
    type="button"
    class="more"
    [disabled]="maxCluesReached || sudokuIsSolved"
  >
    More clues
  </button>
  
</section>

<button
  (click)="handleNewSudokuRequest()"
  type="button"
  class="reset"
  >
  Give me another one
</button>
