<main class="board-wrapper" *ngIf="sudoku">
  <div 
    *ngFor="let row of sudoku; index as i;"
    class="row">
    <span *ngFor="let cell of sudoku[i], index as j" class="cell-wrapper">

      <span
        *ngIf="sudoku[i][j]"
      >
        {{ sudoku[i][j]}}
      </span>

      <app-sudoku-cell 
        *ngIf="!sudoku[i][j]"
        [row]="i"
        [column]="j"
      ></app-sudoku-cell>
    </span>
  </div>
</main>
